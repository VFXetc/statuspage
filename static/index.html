<!doctype html>
<head>
    <title>statuspage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/main.css">
<body>

<table id="main-table">

    <thead>
        <tr>
            <td>Hostname
            <td colspan="3">Load Average
            <td colspan="2">Network IO
            <td colspan="2">Disk IO
        <tr id="column-headers">

            <td class="hostname">

            <td class="load_average_1">1m

            <td class="net_bytes_recv">Recv

            <td class="disk_read_bytes">Read
            <td class="disk_write_bytes">Write

    <tbody>


</table>
